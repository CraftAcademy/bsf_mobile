<ion-view view-title='{{restaurant.name}}'>
    <ion-content class='padding'>
        <div style="text-align: center;">
            <h1>{{restaurant.name}}</h1>
            <h4>{{restaurant.description}}</h4>
        </div>
        <div class='list'>
          <a ng-repeat='menu in restaurant.menus' class='item item-icon-left' href='#' ng-click="">
            <i class='icon ion-android-restaurant'></i>
            {{menu.title}}
          </a>
        </div>
    </ion-content>
</ion-view>
